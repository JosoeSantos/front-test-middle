<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My bookings</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./app/app.js"></script>
  <base href="/">
</head>
<body>
<nav class="navbar bottom-navigation">

  <a class="navbar-link">
    <svg class="icon ic-36" xmlns="http://www.w3.org/2000/svg">
      <use xlink:href="./assets/icons/simbols.svg#plane"></use>
    </svg>
    <span>Book Flights</span>
  </a>
  <a class="navbar-link">
    <svg class="icon ic-36" xmlns="http://www.w3.org/2000/svg" >
      <use xlink:href="./assets/icons/simbols.svg#map"></use>
    </svg>
    <span>Map View</span>
  </a>
  <a class="navbar-link">
    <svg class="icon ic-36" xmlns="http://www.w3.org/2000/svg" >
      <use xlink:href="./assets/icons/simbols.svg#target"></use>
    </svg>
    <span>Flight Status</span>
  </a>
  <a class="navbar-link active">
    <!--<img class="navbar-link-icon" src="assets/icons/luggage.svg" alt="mala de viagem">-->
    <svg class="icon ic-36" xmlns="http://www.w3.org/2000/svg"  width="36px">
      <use xlink:href="./assets/icons/simbols.svg#luggage"></use>
    </svg>
    <span>My Profile</span>
  </a>
</nav>
<main>
  <header class="bookings-header">
    <h1 class="bookings-header-title">My bookings</h1>
    <svg class="bookings-header-settings icon ic-24">
      <use xlink:href="./assets/icons/simbols.svg#settings"></use>
    </svg>
  </header>
  <section class="bookings-lists" ng-controller="ListControler">
    <booking-list title="upcoming"></booking-list>
    <booking-list title="past"></booking-list>
  </section>
</main>
</body>
</html>
